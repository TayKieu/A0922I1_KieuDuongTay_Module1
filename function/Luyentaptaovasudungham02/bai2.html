<script>
    function dientich(x) {
        return 3.14 * x * x;
    }
    function chuvi(x) {
        return 2 * 3.14 * x;
    }
    let R = +prompt("Nhap ban kinh hinh tron :");
    let dt = dientich(R);
    let cvi = chuvi(R);
    alert("Dien tich hinh tron : " +dt);
    alert("Chu vi hinh tron : " +cvi);
</script>
