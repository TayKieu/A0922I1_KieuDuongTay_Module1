<script>
    function giaithua(x) {
        if(x===1 || x===0 ){
            return 1;
        }
        else if (x>1){
            return x * giaithua(x - 1);
        }
    }
    let num = +prompt();
    let result = giaithua(num);
    alert("Giai thua cua "+num+ " la: "+result);
</script>
