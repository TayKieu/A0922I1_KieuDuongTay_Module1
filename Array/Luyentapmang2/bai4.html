<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>Count number of words in a string</title>
    <style type="text/css">
        body {margin-top: 40px;}
    </style>
</head>
<body>
<input id="InputText" cols="30" rows="4" placeholder="Input Text">
<br>
<input type="button" name="Convert" value="Number of Words" onClick="count_words();">
<input id = "noofwords" type="text" value="" size="6">
</body>
<script>
    function count_words()
    {
        str1= document.getElementById("InputText").value;
        document.getElementById("noofwords").value = str1.split(' ').length;
    }
</script>
</html>
