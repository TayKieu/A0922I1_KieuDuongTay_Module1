        constructor(weight) {
            this.weight = weight;
        }
        setWeight(weight){
            this.weight = weight;
        }
        getWeight(){
            return this.weight;
        }
        isEmpty(){
            if(this.weight<=0){
                return false;
            }
            else return true;
        }
        decrease(){
            if(this.isEmpty()){
                this.weight -= 1;
                alert("the apple's weight after being eaten is: " +this.weight);
            }
        }
    }
