<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let x = +prompt("Nhap so luong phan tu cho mang: ");
    let s = 0;
    let b = [];
    let a = [];
    for(let i = 0; i<x;i++){
        a[i]= +prompt("Nhap phan tu thu "+i);
    }
    for(let i = 0; i<x;i++ ){
        for(let j = 0; j<=i; j++){
            s += a[j];
        }
        b[i] = s;
        s=0;
    }
    document.write(b);
</script>
</html>
