<script>
    let n=+prompt("Nhap n:");
    for(let i=1;i<=n;i++){
        for(let j=1;j<=i;j++){
            if(j===1||j===i||i===n){
                document.write("*");
            }
            else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }
</script>
