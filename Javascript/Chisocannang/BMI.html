<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI</title>
</head>
<body>
<h2><b>Body mass index-BMI</b></h2>
<label for="height">Height:</label>
<input type="text" id="height" name="height"><br>
<label for="weight">Weight:</label>
<input type="text" id="weight" name="weight"><br>
<button type="button" onclick="caculate()">Caculate</button><br>
<label> Result : <span id="result"> </span></label><br>
<label> Interpretation : <span id="interpretation"> </span></label>
</body>
<script>
    function caculate() {
        var a = +document.getElementById("height").value;
        var b = +document.getElementById("weight").value;
        let bmi = a / (b * b);
        document.getElementById("result").textContent = bmi;
        if (bmi < 18)
            document.getElementById("interpretation").textContent = "Underweight";
        else if (bmi < 25.0)
            document.getElementById("interpretation").textContent = "Normal";
        else if (bmi < 30.0)
            document.getElementById("interpretation").textContent = "Overweight";
        else
            document.getElementById("interpretation").textContent = "Obese";
    }
</script>
</html>
