<!DOCTYPE html>

    <meta charset="UTF-8">

</body>
<script>
    var tienbandau= +prompt("Nhap so tien gui vao");
    var laisuathangthang= +prompt("Nhap lai suat hang thang");
    var n = +prompt("Nhap so thang gui tiet kiem");
    var tiennhanduoc;
    for(let i=0;i<=n;i++){
        tiennhanduoc= tienbandau * Math.pow((1+laisuathangthang),n);
        n++;
        tienbandau = tiennhanduoc;
    }
    document.write("Tien lai sau " +n + "thang la:" +" "+tiennhanduoc);
</script>
</html>
