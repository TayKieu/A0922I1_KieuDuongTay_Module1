    <title>CanhTamgiac</title>

</body>
<script>
    var a = +prompt("Nhap canh a cua tam giac abc:");
    var b = +prompt("Nhap canh b cua tam giac abc:");
    var c = +prompt("Nhap canh c cua tam giac abc:");
    if((a>0)&&(a>0)&&(a>0)&&(a + b > c)&&(b + c > a)&&(a + c > b)) {
        document.write("a,b,c la canh cua tam giac");
    }
    else {
        document.write("a,b,c ko la canh cua tam giac");
    }
</script>
