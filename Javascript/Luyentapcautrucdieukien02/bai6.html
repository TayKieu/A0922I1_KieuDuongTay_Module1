<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai6</title>
</head>
<body>
<p>Phuong trinh bac 1 co dang: ax + b = c</p>
<label>Nghiem cua pt la:<span id="nghiem"></span></label>
</body>
<script>
    var a = +prompt("Nhap a:");
    var b = +prompt("Nhap b:");
    var c = +prompt("Nhap c:");
    var x = (c-b)/a;
    document.getElementById("nghiem").textContent = x;

</script>
</html>
