<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>THUE</title>
</head>
<body>

</body>
<script>
    var tienluong = +prompt("Nhap TIEN LUONG:");
    var mienthue = +prompt("Nhap cac khoan duoc mien thue:");
    var giamtru = +prompt("Nhap cac khoan duoc giam tru:");
    var thuesuat = +prompt("Nhap THUE SUAT:");
    var thue = (tienluong - mienthue - giamtru)*thuesuat;
    document.write("Thue thu nhap ca nhan:" +thue);
</script>
</html>
