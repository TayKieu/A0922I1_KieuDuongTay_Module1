<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinhsongay</title>
</head>
<body>
<form>
    <input type="text" id='nhapthang' placeholder="nhap thang"/>
    <button type="button" onclick="Tinh()">Tinh so ngay</button><br>
    <label><span id="result"></span></label>
</form>
<script>
    function Tinh() {
        var a = +document.getElementById("nhapthang").value;
        switch (a) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("result").textContent="Thang " + a + " co 31 ngay"
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("result").textContent="Thang " + a + " co 30 ngay"
                break;
            case 2:
                document.getElementById("result").textContent= "Thang 2 co 28 hoac 29 ngay"
                break;
            default: document.getElementById("result").textContent= "Moi nhap lai Thang"


        }

    }
</script>
</body>
</html>
